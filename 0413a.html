<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="0413a.css">
    <title>하이퍼링크(hyperlink)</title>
</head>
<body>
    <div class="mybox">
        <a href="http://dxdesign.kr">어디로 이동할까요?</a>
    </div>
    <div class="mybox">
        <!-- target 속성 값이 _blank 이면 새 창이나 새 탭에서 링크를 연다 -->
        <a href="images/0330c.html" target="_blank">내부 HTML 파일 불러오기</a>
    </div>
    <div class="mybox">
        <a href="https://en.wikipedia.org/wiki/Cat"><img src="images/cat.png"></a>
    </div>
    <div id="ibox">
        <a href="#look-at-me"><img src="images/arrow_downward.svg"></a>
    </div>
    <div id="look-at-me">
        <a href="#"><img src="images/arrow_upward.svg"></a>
    </div>
</body>
</html>
